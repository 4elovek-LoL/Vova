<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Вова охота за яйцами</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        canvas {
            display: block;
            background-color: black;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            color: white;
            font-family: Arial, sans-serif;
            text-decoration: none;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        
        #characterSelect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 50;
        }
        #characterSelect h1 {
            font-size: 36px;
            margin-bottom: 50px;
        }
        #characterOptions {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .characterOption {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .characterOption img {
            border: 3px solid transparent;
            margin-bottom: 20px;
        }
        .characterOption:hover img {
            border-color: white;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 50;
            cursor: pointer;
        }
        #gameOverScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #gameOverScreen p {
            font-size: 24px;
            margin-bottom: 30px;
            pointer-events: none;
        }
        #pauseScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 50;
        }
        #pauseScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #pauseScreen .resumeBtn {
            width: 200px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
        
        /* Стили для кнопок управления */
        .control-btn {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 20;
        }
        
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Размеры кнопок для разных устройств */
        #leftBtn, #rightBtn, #shootBtn {
            bottom: 30px;
            width: 80px;
            height: 80px;
            font-size: 24px;
        }
        
        #powerBtn, #pauseBtn {
            width: 70px;
            height: 70px;
            font-size: 20px;
        }
        
        #leftBtn {
            left: 30px;
        }
        
        #rightBtn {
            right: 30px;
        }
        
        #shootBtn {
            left: 50%;
            transform: translateX(-50%);
        }
        
        #powerBtn {
            right: 30px;
            bottom: 130px;
        }
        
        #pauseBtn {
            right: 30px;
            bottom: 220px;
        }
        
        /* Адаптация для планшетов */
        @media (min-width: 768px) and (max-width: 1024px) {
            #leftBtn, #rightBtn, #shootBtn {
                width: 100px;
                height: 100px;
                font-size: 30px;
                bottom: 50px;
            }
            
            #powerBtn, #pauseBtn {
                width: 90px;
                height: 90px;
                font-size: 26px;
            }
            
            #leftBtn {
                left: 50px;
            }
            
            #rightBtn {
                right: 50px;
            }
            
            #shootBtn {
                left: 50%;
                transform: translateX(-50%);
            }
            
            #powerBtn {
                right: 50px;
                bottom: 170px;
            }
            
            #pauseBtn {
                right: 50px;
                bottom: 280px;
            }
        }
        
        /* Адаптация для iPhone */
        @media (max-width: 767px) {
            #leftBtn, #rightBtn, #shootBtn {
                width: 60px;
                height: 60px;
                font-size: 20px;
                bottom: 20px;
            }
            
            #powerBtn, #pauseBtn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            
            #leftBtn {
                left: 15px;
            }
            
            #rightBtn {
                right: 15px;
            }
            
            #powerBtn {
                right: 15px;
                bottom: 90px;
            }
            
            #pauseBtn {
                right: 15px;
                bottom: 160px;
            }
        }
        
        .gameOverBtn {
            width: 200px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
        
        #iosStart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
        }
        
        #iosStart button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        #iphoneLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        #iphoneProgress {
            width: 80%;
            height: 20px;
            background: #333;
            margin-top: 20px;
        }
        
        #iphoneProgressBar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
        }
        
        #iphoneStatus {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="iosStart">
        <h2>Вова охота за яйцами</h2>
        <p>Нажмите кнопку PLAY для начала игры</p>
        <button onclick="startIOSGame()">PLAY</button>
    </div>

    <div id="iphoneLoader">
        <h2>Загрузка игры...</h2>
        <div id="iphoneProgress">
            <div id="iphoneProgressBar"></div>
        </div>
        <p id="iphoneStatus">Подготовка ресурсов</p>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="loadingScreen">
            Загрузка игры...
        </div>
        
        <div id="characterSelect">
            <h1>Выбери персонажа</h1>
            <div id="characterOptions">
                <div class="characterOption" onclick="selectCharacter(0)">
                    <img id="char1Preview" width="100">
                    <p>Нажми 1</p>
                </div>
                <div class="characterOption" onclick="selectCharacter(1)">
                    <img id="char2Preview" width="100">
                    <p>Нажми 2</p>
                </div>
            </div>
        </div>
        
        <div id="gameOverScreen">
            <h1>Конец игры!</h1>
            <p id="finalScoreText"></p>
            <div id="gameOverButtons"></div>
        </div>
        
        <div id="pauseScreen">
            <h1>ПАУЗА</h1>
            <p>Нажмите кнопку ниже чтобы продолжить</p>
            <div class="resumeBtn" onclick="resumeGame()">Продолжить</div>
        </div>
        
        <!-- Кнопки управления -->
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="rightBtn">→</div>
        <div class="control-btn" id="shootBtn">⚡</div>
        <div class="control-btn" id="powerBtn">S</div>
        <div class="control-btn" id="pauseBtn">II</div>
    </div>

    <script>
        // Game constants
        const LIVES = 3;
        const FPS = 60;
        
        // Game state
        let canvas, ctx;
        let gameWidth, gameHeight;
        let playerPos = { x: 0, y: 0 };
        let score = 0;
        let lives = LIVES;
        let particles = [];
        let bullets = [];
        let obstacles = [];
        let coins = [];
        let coins2 = [];
        let bonuses = [];
        let lifeAnimations = [];
        let lastLifeAnimationTime = 0;
        
        // Timers and flags
        let damageTimer = 0;
        let bonusTimer = 0;
        let bossActive = false;
        let bossPos = { x: 0, y: 0 };
        let bossHealth = 0;
        let bossMaxHealth = 0;
        let bossAttackTimer = 0;
        let warningTimer = 0;
        let difficultyTimer = 0;
        let obstacleSpeedIncrease = 0;
        let shootCooldown = 0;
        let paused = false;
        let poweredUp = false;
        let powerUpTimer = 0;
        let powerUpCooldown = 0;
        let selectedCharacter = 0;
        let bestScore = 0;
        let isMobile = false;
        let isTablet = false;
        let isIOS = false;
        let isiPhone = false;
        let gameStarted = false;
        let assetsLoaded = false;
        
        // Sizes
        let playerSize = 0;
        let obstacleSize = 0;
        let coinSize = 0;
        let coin2Size = 0;
        let lifeSize = 0;
        let bonusSize = 0;
        let bossSize = 0;
        let bulletSize = 0;
        
        // Speeds
        let playerSpeed = 0;
        let baseObstacleSpeed = 0;
        let bossSpeed = 0;
        let bulletSpeed = 0;
        
        // Textures
        const textures = {
            background: null,
            player: {},
            obstacle: null,
            coin: null,
            coin2: null,
            heart: null,
            boss: null,
            bullet: null,
            bulletPowered: null,
            icon: null
        };
        
        // Audio
        const audio = {
            coin: null,
            hit: null,
            bonus: null,
            gameover: null,
            warning: null,
            shoot: null,
            bossDeath: null,
            powerup: null,
            background: null
        };
        
        // Control state
        const controls = {
            left: false,
            right: false,
            space: false,
            shift: false
        };
        
        // Load best score from localStorage
        function loadBestScore() {
            const score = localStorage.getItem('bestScore');
            return score ? parseInt(score) : 0;
        }
        
        // Save best score to localStorage
        function saveBestScore(score) {
            localStorage.setItem('bestScore', score.toString());
        }
        
        // Create obstacle
        function createObstacle() {
            return {
                x: Math.random() * (gameWidth - obstacleSize),
                y: -obstacleSize
            };
        }
        
        // Create coin
        function createCoin() {
            return {
                x: Math.random() * (gameWidth - coinSize),
                y: -coinSize
            };
        }
        
        // Create rare coin
        function createCoin2() {
            return {
                x: Math.random() * (gameWidth - coin2Size),
                y: -coin2Size
            };
        }
        
        // Create bonus
        function createBonus() {
            return {
                x: Math.random() * (gameWidth - bonusSize),
                y: -bonusSize
            };
        }
        
        // Detect collision between two objects
        function detectCollision(obj1, obj2, size1, size2) {
            return (
                obj1.x < obj2.x + size2 &&
                obj1.x + size1 > obj2.x &&
                obj1.y < obj2.y + size2 &&
                obj1.y + size1 > obj2.y
            );
        }
        
        // Detect precise collision between rectangles
        function detectRectCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }
        
        // Trigger life animation
        function triggerLifeAnimation(pos) {
            const now = Date.now();
            if (now - lastLifeAnimationTime < 300 || !textures.heart) return;
            
            lastLifeAnimationTime = now;
            
            if (lifeAnimations.length > 5) {
                lifeAnimations.shift();
            }
            
            lifeAnimations.push({
                image: textures.heart,
                x: pos.x,
                y: pos.y,
                width: lifeSize * 2,
                height: lifeSize * 2.4,
                alpha: 255,
                timer: 15
            });
        }
        
        // Render life animations
        function renderLifeAnimations() {
            if (!textures.heart) return;
            
            for (let i = lifeAnimations.length - 1; i >= 0; i--) {
                const anim = lifeAnimations[i];
                
                if (!anim) {
                    lifeAnimations.splice(i, 1);
                    continue;
                }
                
                anim.alpha -= 17;
                anim.timer -= 1;
                
                ctx.save();
                ctx.globalAlpha = Math.max(anim.alpha, 0) / 255;
                ctx.drawImage(
                    anim.image,
                    anim.x,
                    anim.y,
                    anim.width,
                    anim.height
                );
                ctx.restore();
                
                if (anim.timer <= 0 || anim.alpha <= 0) {
                    lifeAnimations.splice(i, 1);
                }
            }
        }
        
        // Create particles
        function createParticles(x, y, texture) {
            if (!texture) return;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = texture.width;
            tempCanvas.height = texture.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(texture, 0, 0);
            
            const particlesCount = Math.min(10, 100 - particles.length);
            
            for (let i = 0; i < particlesCount; i++) {
                const pixelX = Math.floor(Math.random() * texture.width);
                const pixelY = Math.floor(Math.random() * texture.height);
                const pixelData = tempCtx.getImageData(pixelX, pixelY, 1, 1).data;
                
                if (pixelData[3] === 0) continue;
                
                particles.push({
                    x: x,
                    y: y,
                    dx: Math.random() * 4 - 2,
                    dy: Math.random() * 4 - 2,
                    size: Math.random() * 4 + 4,
                    life: 30,
                    color: `rgba(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]}, ${pixelData[3]/255})`
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (!p) {
                    particles.splice(i, 1);
                    continue;
                }
                
                p.x += p.dx;
                p.y += p.dy;
                p.life -= 1;
                
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Spawn boss attack
        function spawnBossAttack() {
            for (let i = 0; i < 10; i++) {
                obstacles.push(createObstacle());
            }
        }
        
        // Shoot bullet
        function shoot() {
            if (shootCooldown <= 0 && textures.bullet) {
                bullets.push({
                    x: playerPos.x + playerSize / 2 - bulletSize / 2,
                    y: playerPos.y,
                    powered: poweredUp,
                    width: bulletSize,
                    height: bulletSize
                });
                playSound(audio.shoot);
                shootCooldown = FPS / 5;
            }
        }
        
        // Update bullets with improved boss collision
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                if (!bullet) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                bullet.y -= bulletSpeed;
                
                // Remove bullets that go off screen
                if (bullet.y < -bulletSize) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check for boss hit
                if (bossActive && warningTimer <= 0) {
                    const bossRect = {
                        x: bossPos.x + bossSize * 0.1,
                        y: bossPos.y + bossSize * 0.1,
                        width: bossSize * 0.8,
                        height: bossSize * 1.3
                    };
                    
                    if (detectRectCollision(bullet, bossRect)) {
                        bullets.splice(i, 1);
                        const damage = bullet.powered ? 2 : 1;
                        bossHealth -= damage;
                        
                        // Create hit effect
                        createParticles(
                            bullet.x + bulletSize/2,
                            bullet.y + bulletSize/2,
                            bullet.powered ? textures.bulletPowered : textures.bullet
                        );
                        
                        if (bossHealth <= 0) {
                            playSound(audio.bossDeath);
                            score += 100;
                            
                            // Create explosion effect
                            for (let j = 0; j < 1; j++) {
                                createParticles(
                                    bossPos.x + bossSize/2,
                                    bossPos.y + bossSize/2,
                                    textures.boss
                                );
                            }
                            
                            bossActive = false;
                        }
                    }
                }
            }
        }
        
        // Activate power up
        function activatePowerUp() {
            if (powerUpCooldown <= 0 && !poweredUp) {
                poweredUp = true;
                powerUpTimer = FPS * 10;
                playSound(audio.powerup);
            }
        }
        
        // Game over
        function gameOver() {
            if (audio.background) {
                audio.background.pause();
            }
            playSound(audio.gameover);
            
            if (score > bestScore) {
                bestScore = score;
                saveBestScore(bestScore);
            }
            
            document.getElementById('finalScoreText').textContent = 
                `Очки: ${score} | Лучший результат: ${bestScore}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
            
            // Показываем кнопки для мобильных устройств
            if (isMobile || isTablet) {
                const buttonsDiv = document.getElementById('gameOverButtons');
                buttonsDiv.style.display = 'flex';
                buttonsDiv.style.flexDirection = 'column';
                buttonsDiv.innerHTML = '';
                
                const restartBtn = document.createElement('div');
                restartBtn.className = 'gameOverBtn';
                restartBtn.textContent = 'Заново';
                restartBtn.onclick = function() {
                    document.getElementById('gameOverScreen').style.display = 'none';
                    resetGame();
                    startGame();
                };
                
                const exitBtn = document.createElement('div');
                exitBtn.className = 'gameOverBtn';
                exitBtn.textContent = 'Выход';
                exitBtn.onclick = function() {
                    if (confirm('Перезапустить?')) {
                        window.location.href = 'https://4elovek-lol.github.io/Vova/';
                    }
                };
                
                buttonsDiv.appendChild(restartBtn);
                buttonsDiv.appendChild(exitBtn);
            }
        }
        
        // Character select
        function showCharacterSelect() {
            document.getElementById('characterSelect').style.display = 'flex';
        }
        
        function selectCharacter(index) {
            selectedCharacter = index;
            document.getElementById('characterSelect').style.display = 'none';
            resetGame();
            startGame();
        }
        
        // Pause game
        function pauseGame() {
            paused = true;
            if (audio.background) {
                audio.background.pause();
            }
            document.getElementById('pauseScreen').style.display = 'flex';
        }
        
        function resumeGame() {
            paused = false;
            if (audio.background && gameStarted) {
                audio.background.play().catch(e => console.log("Background music error:", e));
            }
            document.getElementById('pauseScreen').style.display = 'none';
        }
        
        // Spawn objects
        function spawnObjects() {
            // Increase difficulty over time
            if (difficultyTimer > 0 && difficultyTimer % (FPS * 30) === 0) {
                obstacleSpeedIncrease += 0.2;
            }
            
            // Spawn boss at score milestones
            if (score > 0 && score % 100 === 0 && !bossActive) {
                bossActive = true;
                bossPos = {
                    x: gameWidth / 2 - bossSize / 2,
                    y: -bossSize
                };
                bossMaxHealth = 10 + Math.floor(score / 100) * 2;
                bossHealth = bossMaxHealth;
                warningTimer = FPS * 2;
                playSound(audio.warning);
            }
            
            // Spawn obstacles
            if (obstacles.length < 5 + Math.floor(score / 50) && Math.random() < 0.05) {
                obstacles.push(createObstacle());
            }
            
            // Spawn coins
            if (coins.length < 3 && Math.random() < 0.02) {
                coins.push(createCoin());
            }
            
            // Spawn rare coins
            if (coins2.length < 2 && Math.random() < 0.01) {
                coins2.push(createCoin2());
            }
            
            // Spawn bonuses
            if (bonuses.length < 1 && Math.random() < 0.003) {
                bonuses.push(createBonus());
            }
        }
        
        // Reset game state
        function resetGame() {
            playerPos = {
                x: gameWidth / 2 - playerSize / 2,
                y: gameHeight - 2 * playerSize
            };
            score = 0;
            lives = LIVES;
            particles = [];
            bullets = [];
            obstacles = [];
            coins = [];
            coins2 = [];
            bonuses = [];
            lifeAnimations = [];
            lastLifeAnimationTime = 0;
            
            damageTimer = 0;
            bonusTimer = 0;
            bossActive = false;
            bossPos = { x: gameWidth / 2 - bossSize / 2, y: -bossSize };
            bossHealth = 0;
            bossMaxHealth = 0;
            bossAttackTimer = 0;
            warningTimer = 0;
            difficultyTimer = 0;
            obstacleSpeedIncrease = 0;
            shootCooldown = 0;
            poweredUp = false;
            powerUpTimer = 0;
            powerUpCooldown = 0;
        }
        
        // Play sound with improved error handling
        function playSound(sound) {
            if (sound && gameStarted) {
                try {
                    sound.currentTime = 0;
                    const playPromise = sound.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(e => console.log("Audio play error:", e));
                    }
                } catch (e) {
                    console.log("Audio error:", e);
                }
            }
        }
        
        // Handle keyboard input
        function handleKeyDown(e) {
            if (document.getElementById('gameOverScreen').style.display === 'flex') {
                if (e.key.toLowerCase() === 'f') {
                    document.getElementById('gameOverScreen').style.display = 'none';
                    resetGame();
                    startGame();
                    return;
                } else if (e.key.toLowerCase() === 'l') {
                    if (confirm('Перезапустить?')) {
                        window.location.href = 'https://4elovek-lol.github.io/Vova/';
                    }
                    return;
                }
            }
            
            if (document.getElementById('characterSelect').style.display === 'flex') {
                if (e.key === '1') {
                    selectCharacter(0);
                } else if (e.key === '2') {

            // Функция для перетаскивания всех кнопок
            function makeDraggable(element) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                element.addEventListener('touchstart', dragStart, { passive: false });
                element.addEventListener('mousedown', dragStart);
                
                function dragStart(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (e.type === 'touchstart') {
                        pos3 = e.touches[0].clientX;
                        pos4 = e.touches[0].clientY;
                    } else {
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                    }
                    
                    document.addEventListener('touchmove', dragElement, { passive: false });
                    document.addEventListener('touchend', closeDragElement);
                    document.addEventListener('mousemove', dragElement);
                    document.addEventListener('mouseup', closeDragElement);
                }
                
                function dragElement(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    let clientX, clientY;
                    if (e.type === 'touchmove') {
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                    } else {
                        clientX = e.clientX;
                        clientY = e.clientY;
                    }
                    
                    pos1 = pos3 - clientX;
                    pos2 = pos4 - clientY;
                    pos3 = clientX;
                    pos4 = clientY;
                    
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }
                
                function closeDragElement() {
                    document.removeEventListener('touchmove', dragElement);
                    document.removeEventListener('touchend', closeDragElement);
                    document.removeEventListener('mousemove', dragElement);
                    document.removeEventListener('mouseup', closeDragElement);
                }
            }
            
            // Делаем все кнопки перетаскиваемыми
            makeDraggable(leftBtn);
            makeDraggable(rightBtn);
            makeDraggable(shootBtn);
            makeDraggable(powerBtn);
            makeDraggable(pauseBtn);
        }

                audio.background.play().catch(e => console.log("Background music error:", e));

        // Update game state
        function update(deltaTime) {
            const deltaFactor = deltaTime / (1000 / FPS);
            
            difficultyTimer += 1;
            
            if (shootCooldown > 0) shootCooldown -= deltaFactor;
            if (powerUpTimer > 0) {
                powerUpTimer -= deltaFactor;
                if (powerUpTimer <= 0) {
                    poweredUp = false;
                    powerUpCooldown = FPS * 20;
                }
            }
            if (powerUpCooldown > 0) powerUpCooldown -= deltaFactor;
            
            if (controls.left) {
                playerPos.x -= playerSpeed * deltaFactor;
                if (playerPos.x < 0) playerPos.x = 0;
            }
            if (controls.right) {
                playerPos.x += playerSpeed * deltaFactor;
                if (playerPos.x > gameWidth - playerSize) playerPos.x = gameWidth - playerSize;
            }
            
            spawnObjects();
            
            if (bossActive) {
                if (warningTimer > 0) {
                    warningTimer -= deltaFactor;
                    if (warningTimer <= 0) {
                        bossPos.y = 0;
                    }
                } else {
                    if (bossPos.y < gameHeight * 0.2) {
                        bossPos.y += bossSpeed * deltaFactor;
                    }
                    
                    bossAttackTimer += deltaFactor;
                    if (bossAttackTimer >= FPS * 3) {
                        spawnBossAttack();
                        bossAttackTimer = 0;
                    }
                    
                    bossPos.x += Math.sin(difficultyTimer / 30) * 2 * deltaFactor;
                    bossPos.x = Math.max(0, Math.min(gameWidth - bossSize, bossPos.x));
                }
            }
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                if (!obstacle) {
                    obstacles.splice(i, 1);
                    continue;
                }
                
                obstacle.y += (baseObstacleSpeed + obstacleSpeedIncrease) * deltaFactor;
                
                if (obstacle.y > gameHeight) {
                    obstacles.splice(i, 1);
                } else if (detectCollision(playerPos, obstacle, playerSize, obstacleSize)) {
                    playSound(audio.hit);
                    obstacles.splice(i, 1);
                    damageTimer = FPS / 2;
                    lives -= 1;
                    
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                if (!coin) {
                    coins.splice(i, 1);
                    continue;
                }
                
                coin.y += (baseObstacleSpeed + obstacleSpeedIncrease) * deltaFactor;
                
                if (coin.y > gameHeight) {
                    coins.splice(i, 1);
                } else if (detectCollision(playerPos, coin, playerSize, coinSize)) {
                    playSound(audio.coin);
                    createParticles(coin.x, coin.y, textures.coin);
                    coins.splice(i, 1);
                    score += 10;
                }
            }
            
            for (let i = coins2.length - 1; i >= 0; i--) {
                const coin = coins2[i];
                if (!coin) {
                    coins2.splice(i, 1);
                    continue;
                }
                
                coin.y += (baseObstacleSpeed + obstacleSpeedIncrease) * deltaFactor;
                
                if (coin.y > gameHeight) {
                    coins2.splice(i, 1);
                } else if (detectCollision(playerPos, coin, playerSize, coin2Size)) {
                    playSound(audio.coin);
                    createParticles(coin.x, coin.y, textures.coin2);
                    coins2.splice(i, 1);
                    score += 20;
                }
            }
            
            for (let i = bonuses.length - 1; i >= 0; i--) {
                const bonus = bonuses[i];
                if (!bonus) {
                    bonuses.splice(i, 1);
                    continue;
                }
                
                bonus.y += (baseObstacleSpeed + obstacleSpeedIncrease) * deltaFactor;
                
                if (bonus.y > gameHeight) {
                    bonuses.splice(i, 1);
                } else if (detectCollision(playerPos, bonus, playerSize, bonusSize)) {
                    playSound(audio.bonus);
                    bonuses.splice(i, 1);
                    bonusTimer = FPS;
                    
                    if (lives < LIVES) {
                        lives += 1;
                        triggerLifeAnimation({
                            x: playerPos.x + playerSize / 2 - lifeSize,
                            y: playerPos.y - lifeSize * 2
                        });
                    }
                }
            }
            
            if (bossActive && warningTimer <= 0 && 
                detectCollision(playerPos, bossPos, playerSize, bossSize)) {
                playSound(audio.hit);
                damageTimer = FPS / 2;
                lives -= 1;
                
                if (lives <= 0) {
                    gameOver();
                    return;
                }
            }
            
            updateBullets();
        }

                    ctx.lineWidth = 10;

        }
        
        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            isTablet = /iPad|Android|Tablet|Silk/i.test(navigator.userAgent);
            isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            isiPhone = /iPhone|iPod/.test(navigator.userAgent);
            
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            
            // Упрощенное масштабирование для iOS
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            canvas.style.width = gameWidth + 'px';
            canvas.style.height = gameHeight + 'px';
            
            console.log('Device info:', {
                isiPhone: isiPhone,
                isIOS: isIOS,
                userAgent: navigator.userAgent,
                width: gameWidth,
                height: gameHeight
            });
            
            // Для iPhone показываем кнопку PLAY
            if (isiPhone) {
                document.getElementById('iosStart').style.display = 'flex';
            } else {
                loadAssets();
            }
            
            setupGameOverControls();
            
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);
            
            window.addEventListener('resize', () => {
                gameWidth = window.innerWidth;
                gameHeight = window.innerHeight;
                canvas.width = gameWidth;
                canvas.height = gameHeight;
                canvas.style.width = gameWidth + 'px';
                canvas.style.height = gameHeight + 'px';
                
                if (textures.background) {
                    setupGame();
                }
            });
        }
        
        // Функция старта для iPhone
        function startIOSGame() {
            document.getElementById('iosStart').style.display = 'none';
            document.getElementById('iphoneLoader').style.display = 'flex';
            
            // Разблокируем аудио
            const unlockAudio = () => {
                const sound = new Audio();
                sound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...';
                sound.volume = 0;
                sound.play()
                    .then(() => {
                        sound.volume = 1;
                        loadAssets();
                    })
                    .catch(e => {
                        console.log("Audio unlock error:", e);
                        loadAssets();
                    });
            };
            
            unlockAudio();
        }
        
        window.addEventListener('load', init);
    </script>
</body>
