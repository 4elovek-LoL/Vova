    <script>

        // Game state
        let canvas, ctx;
        let gameWidth, gameHeight;
        let playerPos = { x: 0, y: 0 };

        // Timers and flags
        let damageTimer = 0;

        // Sizes
        let playerSize = 0;

        let coin2Size = 0;
        let lifeSize = 0;
        let bonusSize = 0;
        let bossSize = 0;
        let bulletSize = 0;
        
        // Speeds
        let playerSpeed = 0;
        let baseObstacleSpeed = 0;
        let bossSpeed = 0;

        // Textures
        const textures = {
            background: null,
            player: {},
            obstacle: null,
            coin: null,
            coin2: null,
            heart: null,
            boss: null,
            bullet: null,
            bulletPowered: null,
            icon: null
        };
        
        // Audio
        const audio = {
            coin: null,
            hit: null,
            bonus: null,
            gameover: null,
            warning: null,
            shoot: null,
            bossDeath: null,
            powerup: null,

        };
        
        // Control state
        const controls = {
            left: false,

            shift: false
        };
        
        // Load best score from localStorage
        function loadBestScore() {
            const score = localStorage.getItem('bestScore');
            return score ? parseInt(score) : 0;
        }
        
        // Save best score to localStorage
        function saveBestScore(score) {
            localStorage.setItem('bestScore', score.toString());
        }

        // Save button positions to localStorage
        function saveButtonPositions() {
            const buttons = ['leftBtn', 'rightBtn', 'shootBtn', 'powerBtn', 'pauseBtn'];
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                const pos = {
                    left: btn.style.left,
                    bottom: btn.style.bottom
                };
                localStorage.setItem(`btnPos_${btnId}`, JSON.stringify(pos));
            });
        }

        // Load button positions from localStorage
        function loadButtonPositions() {
            const buttons = ['leftBtn', 'rightBtn', 'shootBtn', 'powerBtn', 'pauseBtn'];
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                const savedPos = localStorage.getItem(`btnPos_${btnId}`);
                if (savedPos) {
                    const pos = JSON.parse(savedPos);
                    btn.style.left = pos.left;
                    btn.style.bottom = pos.bottom;
                }
            });
        }
        
        // Create obstacle
        function createObstacle() {
            return {
                x: Math.random() * (gameWidth - obstacleSize),
                y: -obstacleSize
            };
        }
        
        // Create coin
        function createCoin() {
            return {
                x: Math.random() * (gameWidth - coinSize),
                y: -coinSize
            };
        }
        
        // Create rare coin
        function createCoin2() {
            return {
                x: Math.random() * (gameWidth - coin2Size),
                y: -coin2Size
            };
        }
        
        // Create bonus
        function createBonus() {
            return {
                x: Math.random() * (gameWidth - bonusSize),
                y: -bonusSize
            };
        }
        
        // Detect collision between two objects
        function detectCollision(obj1, obj2, size1, size2) {
            return (
                obj1.x < obj2.x + size2 &&
                obj1.x + size1 > obj2.x &&
                obj1.y < obj2.y + size2 &&
                obj1.y + size1 > obj2.y
            );
        }
        
        // Detect precise collision between rectangles
        function detectRectCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }
        
        // Trigger life animation
        function triggerLifeAnimation(pos) {
            const now = Date.now();
            if (now - lastLifeAnimationTime < 300 || !textures.heart) return;
            
            lastLifeAnimationTime = now;
            
            if (lifeAnimations.length > 5) {
                lifeAnimations.shift();
            }
            
            lifeAnimations.push({
                image: textures.heart,
                x: pos.x,
                y: pos.y,
                width: lifeSize * 2,
                height: lifeSize * 2.4,
                alpha: 255,
                timer: 15
            });
        }
        
        // Render life animations
        function renderLifeAnimations() {
            if (!textures.heart) return;
            
            for (let i = lifeAnimations.length - 1; i >= 0; i--) {
                const anim = lifeAnimations[i];
                
                if (!anim) {
                    lifeAnimations.splice(i, 1);
                    continue;
                }
                
                anim.alpha -= 17;
                anim.timer -= 1;
                
                ctx.save();
                ctx.globalAlpha = Math.max(anim.alpha, 0) / 255;
                ctx.drawImage(
                    anim.image,
                    anim.x,
                    anim.y,
                    anim.width,
                    anim.height
                );
                ctx.restore();
                
                if (anim.timer <= 0 || anim.alpha <= 0) {
                    lifeAnimations.splice(i, 1);
                }
            }
        }
        
        // Create particles
        function createParticles(x, y, texture) {
            if (!texture) return;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = texture.width;
            tempCanvas.height = texture.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(texture, 0, 0);
            
            const particlesCount = Math.min(10, 100 - particles.length);
            
            for (let i = 0; i < particlesCount; i++) {
                const pixelX = Math.floor(Math.random() * texture.width);
                const pixelY = Math.floor(Math.random() * texture.height);
                const pixelData = tempCtx.getImageData(pixelX, pixelY, 1, 1).data;
                
                if (pixelData[3] === 0) continue;
                
                particles.push({
                    x: x,
                    y: y,
                    dx: Math.random() * 4 - 2,
                    dy: Math.random() * 4 - 2,
                    size: Math.random() * 4 + 4,
                    life: 30,
                    color: `rgba(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]}, ${pixelData[3]/255})`
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (!p) {
                    particles.splice(i, 1);
                    continue;
                }
                
                p.x += p.dx;
                p.y += p.dy;
                p.life -= 1;
                
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Spawn boss attack
        function spawnBossAttack() {
            for (let i = 0; i < 10; i++) {
                obstacles.push(createObstacle());
            }
        }
        
        // Shoot bullet
        function shoot() {
            if (shootCooldown <= 0 && textures.bullet) {
                bullets.push({
                    x: playerPos.x + playerSize / 2 - bulletSize / 2,
                    y: playerPos.y,
                    powered: poweredUp,
                    width: bulletSize,
                    height: bulletSize
                });
                playSound(audio.shoot);
                shootCooldown = FPS / 5;
            }
        }
        
        // Update bullets with improved boss collision
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                if (!bullet) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                bullet.y -= bulletSpeed;
                
                // Remove bullets that go off screen
                if (bullet.y < -bulletSize) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check for boss hit
                if (bossActive && warningTimer <= 0) {
                    const bossRect = {
                        x: bossPos.x + bossSize * 0.1,
                        y: bossPos.y + bossSize * 0.1,
                        width: bossSize * 0.8,
                        height: bossSize * 1.3
                    };
                    
                    if (detectRectCollision(bullet, bossRect)) {
                        bullets.splice(i, 1);
                        const damage = bullet.powered ? 2 : 1;
                        bossHealth -= damage;
                        
                        // Create hit effect
                        createParticles(
                            bullet.x + bulletSize/2,
                            bullet.y + bulletSize/2,
                            bullet.powered ? textures.bulletPowered : textures.bullet
                        );
                        
                        if (bossHealth <= 0) {
                            playSound(audio.bossDeath);
                            score += 100;
                            
                            // Create explosion effect
                            for (let j = 0; j < 1; j++) {
                                createParticles(
                                    bossPos.x + bossSize/2,
                                    bossPos.y + bossSize/2,
                                    textures.boss
                                );
                            }
                            
                            bossActive = false;
                        }
                    }
                }
            }
        }
        
        // Activate power up
        function activatePowerUp() {
            if (powerUpCooldown <= 0 && !poweredUp) {
                poweredUp = true;
                powerUpTimer = FPS * 10;
                playSound(audio.powerup);
            }
        }

            }
