<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вова охота за яйцами - Меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a14;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .menu-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: rgba(10, 10, 30, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(100, 50, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
        }

        .left-panel {
            width: 60%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .right-panel {
            width: 40%;
            background: url('turbo_vova_venom_edition.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .right-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.8), transparent);
        }

        .game-title {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .menu {
            list-style: none;
        }

        .menu-item {
            margin: 20px 0;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 22px;
            padding: 12px 25px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            color: white;
            border-left: 3px solid #ffcc00;
        }

        .menu-item::before {
            content: '»';
            position: absolute;
            left: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            color: #ffcc00;
        }

        .menu-item:hover::before {
            opacity: 1;
            left: 15px;
        }

        .version {
            position: absolute;
            bottom: 20px;
            left: 50px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Settings panel */
        .settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 15, 0.95);
            padding: 50px;
            display: none;
            flex-direction: column;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .settings-title {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffcc00;
            position: relative;
        }

        .settings-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #ffcc00, transparent);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        .settings-control {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .settings-control:focus {
            outline: none;
            border-color: #ffcc00;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffcc00;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .back-button {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 204, 0, 0.2);
            border-color: #ffcc00;
        }

        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleAnim 10s infinite;
        }

        @keyframes particleAnim {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* Neon circles */
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.3;
            animation: pulse 8s infinite alternate;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: none;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: none;
            bottom: -200px;
            left: -200px;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0.8); opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="left-panel">
            <h1 class="game-title">Вова охота за яйцами</h1>
            <ul class="menu">
                <li class="menu-item" onclick="startGame()">Начать игру</li>
                <li class="menu-item" onclick="showSettings()">Настройки</li>
                <li class="menu-item" onclick="showControls()">Управление</li>
                <li class="menu-item" onclick="showCredits()">Об игре</li>
            </ul>
            <div class="version">Версия 1.0</div>
        </div>
        <div class="right-panel">
            <div class="neon-circle circle-1"></div>
            <div class="neon-circle circle-2"></div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <h2 class="settings-title">НАСТРОЙКИ</h2>
            
            <div class="settings-group">
                <label class="settings-label">Громкость музыки</label>
                <input type="range" class="settings-control" id="musicVolume" min="0" max="100" value="50">
            </div>
            
            <div class="settings-group">
                <label class="settings-label">Громкость звуков</label>
                <input type="range" class="settings-control" id="soundVolume" min="0" max="100" value="70">
            </div>
            
            <div class="settings-group">
                <label class="settings-label">Качество графики</label>
                <select class="settings-control" id="graphicsQuality">
                    <option value="high">Высокое</option>
                    <option value="medium" selected>Среднее</option>
                    <option value="low">Низкое</option>
                </select>
            </div>
            
            <div class="settings-group">
                <label class="settings-label">Полноэкранный режим</label>
                <select class="settings-control" id="fullscreenMode">
                    <option value="windowed">Оконный</option>
                    <option value="fullscreen">Полный экран</option>
                </select>
            </div>
            
            <button class="back-button" onclick="hideSettings()">Назад</button>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        // Создание частиц для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные параметры частицы
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = Math.random() * 0.5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.setProperty('--tx', `${moveX}px`);
                particle.style.setProperty('--ty', `${moveY}px`);
                
                particlesContainer.appendChild(particle);
            }
        }

        // Функции меню
        function startGame() {
            // Сохраняем настройки
            const settings = {
                musicVolume: document.getElementById('musicVolume').value,
                soundVolume: document.getElementById('soundVolume').value,
                graphicsQuality: document.getElementById('graphicsQuality').value,
                fullscreenMode: document.getElementById('fullscreenMode').value
            };
            
            localStorage.setItem('gameSettings', JSON.stringify(settings));
            
            // Переходим в игру
            window.location.href = 'game.html';
        }

        function showSettings() {
            // Загружаем сохраненные настройки
            const savedSettings = localStorage.getItem('gameSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('musicVolume').value = settings.musicVolume;
                document.getElementById('soundVolume').value = settings.soundVolume;
                document.getElementById('graphicsQuality').value = settings.graphicsQuality;
                document.getElementById('fullscreenMode').value = settings.fullscreenMode;
            }
            
            document.getElementById('settingsPanel').style.display = 'flex';
        }

        function hideSettings() {
            document.getElementById('settingsPanel').style.display = 'none';
        }

        function showControls() {
            alert("Управление:\n\n" +
                 "На компьютере:\n" +
                 "← → или A D - движение\n" +
                 "Пробел - стрельба\n" +
                 "Shift - активировать усиление\n" +
                 "ESC - пауза\n\n" +
                 "На мобильном:\n" +
                 "Кнопки слева/справа - движение\n" +
                 "Кнопка в центре - стрельба");
        }

        function showCredits() {
            alert("Вова охота за яйцами\n\n" +
                 "Версия 1.0\n\n" +
                 "Разработано в 2023 году\n" +
                 "Автор: 4elovek-lol");
        }

        // Инициализация при загрузке
        window.onload = function() {
            createParticles();
            
            // Проверяем, есть ли сохраненные настройки
            const savedSettings = localStorage.getItem('gameSettings');
            if (!savedSettings) {
                // Устанавливаем настройки по умолчанию
                const defaultSettings = {
                    musicVolume: 50,
                    soundVolume: 70,
                    graphicsQuality: 'medium',
                    fullscreenMode: 'windowed'
                };
                localStorage.setItem('gameSettings', JSON.stringify(defaultSettings));
            }
        };
    </script>
</body>
</html>
